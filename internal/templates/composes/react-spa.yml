services:
  web:
    image: nginx:1.28-alpine
    container_name: "{{.ContainerName}}"
    restart: unless-stopped
    ports:
      - "{{.Port}}:80"
    volumes:
      - "{{.ContainerName}}-data:/usr/share/nginx/html"
      - "{{.ContainerName}}-nginx-conf:/etc/nginx/conf.d"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
volumes:
  {{.ContainerName}}-data:
  {{.ContainerName}}-nginx-conf:
