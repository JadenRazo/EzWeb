services:
  app:
    image: node:22-alpine
    container_name: "{{.ContainerName}}"
    restart: unless-stopped
    ports:
      - "{{.Port}}:3000"
    working_dir: /app
    volumes:
      - "{{.ContainerName}}-data:/app"
    command: ["node", "index.js"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
volumes:
  {{.ContainerName}}-data:
